<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table align="center" border="1px">
        <tr>
            <th colspan="8">Time Table</th>
        </tr>
        <tr>
            <td rowspan="6">Hour</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>KH</td>
            <td>MA</td>
            <td>Bio</td>
            <td>PH</td>
            <td>CH</td>
            <td>Eng</td>
            <td>MA</td>
        </tr>
        <th colspan="8">Lunch</th>
        <tr>
            <td>KH</td>
            <td>MA</td>
            <td>Eng</td>
            <td>PH</td>
            <td>CH</td>
            <td>MA</td>
            <td>Bio</td>
        </tr>
        <tr>
            <td>MA</td>
            <td>Bio</td>
            <td>KH</td>
            <td>CH</td>
            <td>Eng</td>
            <td>PH</td>
            <td>MA</td>
        </tr>
    </table>
</body>
</html>
