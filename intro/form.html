<html lang="en">
<head>

<body>
    <div class="container">
        <h1>
            Login Form
        </h1>
        <h2>Login With Socail Meedia or Manually</h2>
        <div class="form-container">
            <div class="social">
                <div class="social-btn a">
                    <i class="fa-brands fa-facebook"></i>
                    <p>Login With Facebook</p>
                </div>
                <div class="social-btn b">
                    <i class="fa-brands fa-twitter"></i>
                    <p>Login With Twitter</p>
                </div>
                <div class="social-btn c">
                    <i class="fa-brands fa-google"></i>
                    <p>Login With Google</p>
                </div>
            </div>

            <div class="option">
                <div class="circle"><p>or</p></i></div>
            </div>

            <div class="form-login">
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Password">
                        <button><p>Login</p></button>
            </div>
        </div>

        <div class="footer">
            <div class="op1">
                <p>Sign up</p>
            </div>
            <div class="op2">
                <p>Forgot Password?</p>
            </div>
        </div>
    </div>
