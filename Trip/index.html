<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link css  -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Link css  -->

    <!-- Link font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link font  -->

    <!-- link fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link fontawesome -->

    <!-- Animation Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Animation Scroll -->

    <!-- Page Title -->
    <title>Cambodia-Trip</title>
    <!-- Page Title -->
  </head>
  <body>
    <!-- Navbar Section  -->
    <div class="nav-section">
      <div class="nav-menu">
        <ul class="menu">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Category</a>
            <ul class="dropdown">
              <li><a href="#">Place</a></li>
              <li><a href="#">Food</a></li>
              <li><a href="#">Booking</a></li>
            </ul>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">FeedBack</a>
          </li>
        </ul>
      </div>
      <div class="nav-mode">
        <i class="fa-solid fa-moon"></i>
        <p>Dark Mode</p>
      </div>
    </div>
    <!-- Navbar Section  -->

    <!-- Header Logo  -->
    <div class="logo-search-container">
      <h2>LOGO</h2>
      <div class="input-container">
        <input type="text" placeholder="Search here" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="account-manager">
        <p>Login</p>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
    <!-- Header Logo  -->

    <!-- Hero Logo  -->
    <div data-aos="fade-dowm" data-aos-duration="2000" class="hero-container">
      <div class="hero-txt-container">
        <h1 data-aos="fade-right" data-aos-duration="2000">Explore the best place in Cambodia</h1>
        <p>Enchant your journey , planning and explore the best <br> place in Cambodia.</p>
        <button class="btn-explore">Explore now</button>
      </div>

      <div class="hero-thumnail-container" data-aos="fade-left" data-aos-duration="2000" >
        <img src="./images/Image-Card-1.png" alt="">
        <img src="./images/Image-Card-2.png" alt="">
        <img src="./images/Image-Card-3.png" alt="">
      </div>
    </div>
    <!-- Hero Logo  -->

    <!-- Mid Body  -->
    <div class="card">
        <h3>Spacials features for the best and exicing exploration</h3>
      <div class="mid-body">
        <div class="hero-card">
          <img src="./images/hero-image.png" alt="">
        </div>
        <div class="hero-card-1">
          <img src="./images/hero-image-1.png" alt="">
        </div>
      </div>
    </div>
    <!-- Mid Body  -->
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
